{% extends "base_generic.html" %}

{% block content %}
  <h1>{{author.last_name}}, {{author.first_name}}</h1>

  <p>{{author.date_of_birth}} - {{author.date_of_death}}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h3>Books</h3>

    {% for book in author.book_set.all %}
        <a href="">{{book.title}}</a>
        <br>
        {{book.summary}}
        <br>
    {% endfor %}
  </div>
{% endblock %}
